<div>
  <div *ngIf="displayed === 'left'">
    <!-- Toggle between this div and the one below. -->
    <div>
      <ng-content select="[demo-toggle-panel-left]">
      </ng-content>
      <button md-button color="accent" (click)="toggle()">MORE</button>
    </div>
  </div>
  <div *ngIf="displayed === 'right'">
    <!-- Toggle between this div and the one above. -->
    <div>
      <ng-content select="[demo-toggle-panel-right]">
      </ng-content>
      <button md-button color="accent" (click)="toggle()">BACK</button>
    </div>
  </div>
</div>
