<!-- Search input -->
<section>
  <h1>Search</h1>
  <input type="text"/>
  <button (click)="fetch()">Fetch</button>
</section>

<!-- Search results -->
<div *ngIf="videoList">
  Total Results: {{videoList.length}}
  <demo-search-result-card *ngFor="let video of videoList"
                           [video]="video"
                           (playVideo)="playOneCard($event)">
  </demo-search-result-card>
</div>
