<md-card>
  <div class="center">
    <img class="thumbnail" *ngIf="!isPlaying"
        alt="Video thumbnail"
        src="{{video.thumbnailUrl}}"
        (click)="play()">

    <div *ngIf="isPlaying">
      <iframe [src]="safeVideoUrl"></iframe>
    </div>
  </div>
  <demo-toggle-panel>
    <md-card-content demo-toggle-panel-left>
      <h4> Stats </h4>
      <div class="stats-panel">
        <div>
          <p>
            <span class="card-label">Views:</span>
            {{video.viewCount}}
          </p>
          <p>
            <span class="card-label">Likes:</span>
            {{video.likeCount}}
          </p>
          <p>
            <span class="card-label">Dislikes:</span>
            {{video.dislikeCount}}
          </p>
        </div>

        <demo-vote-thumbs (change)="onThumbsChange($event)">
        </demo-vote-thumbs>
      </div>
    </md-card-content>
    <md-card-content demo-toggle-panel-right>
      <h4>Description</h4>
       <p>Uploaded {{video.publishedAt | fuzzyTime }}</p>
       <p>{{video.description}}</p>
    </md-card-content>
  </demo-toggle-panel>
  <demo-video-annotation></demo-video-annotation>
  <!-- TODO(M10): Add the analytics-monitor tag. -->
</md-card>
<br>
